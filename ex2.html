<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <!--onclick의 속성 값은 웹브라우저가 기억하고 있다가 이 속성이 위치하고 있는
  태그에 사용자가 클릭했을때 기억하고 있었던 자바스크립트 코드를
자바 스크립트 문법에 맞춰 웹브라우저를 동작시킨다.-->
    <input type="text" onchange="alert('changed')">
    <!--텍스트를 입력하면 경고창이 뜸-->
    <input type="text" onkeydown="alert('keydown')">
    <!--텍스트창에서 키를 누르면 경고창이 뜸-->
  </body>
</html>
