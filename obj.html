<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--객체 생성 / 데이터 가져오기 / 데이터 삽입-->
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer":"cha",
        "designer":"sung"
      };
      document.write("programmer : " +coworkers.programmer + '<br>');
      document.write("designer : " +coworkers.designer + '<br>');
      coworkers.bookeeper = "eun";
      document.write("bookeeper : " +coworkers.bookeeper + '<br>');
      coworkers["data scientist"] = "ji"
      document.write("scientist : " +  coworkers["data scientist"] + '<br>');
    </script>

    <!--객체의 데이터 순회 방법-->
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers){
        document.write(key + ': ' + coworkers[key] + '<br>');
      }
    </script>
    <!--객체에 소속된 함수 : 메소드 , 객체에 소속된 변수 : 프로퍼티-->
    <h2>Property & Method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this){
          document.write(key + ': ' + this[key] + '<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
