<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var co = ['sungeun', 'eunchae','jieun']
    </script>
    <!--데이터가 바뀌면 자동으로 바뀌도록-->
    <h2>Cowork</h2>
      <ul>
        <script>
          var i = 0;
          while(i < co.length){
            document.write('<li><a href="asdfasdf'+co[i]+'">'+co[i]+'</a></li>');
            i = i + 1;
          }
        </script>
      </ul>
  </body>
</html>
