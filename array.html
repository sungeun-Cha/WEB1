<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--배열 선언-->
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var cowork = ["Cha", "sung", "eun"];
    </script>

    <!--배열의 값 읽기-->
    <h2>get</h2>
    <script>
      document.write(cowork[0]);
      document.write(cowork[1]);
      document.write(cowork[2]);
    </script>

    <!--기존 배열에 값 추가-->
    <h2>Add Data</h2>
    <script>
      cowork.push('hello');
      cowork.push('world');
    </script>

    <!--배열의 값이 몇 개인지-->
    <h2>Count</h2>
    <script>
      document.write(cowork.length);
    </script>
  </body>
</html>
